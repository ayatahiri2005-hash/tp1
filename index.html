  <body>
    <div>
      <p>Les filières de l'ENSA sont :</p>

      <input type="checkbox" name="first" value="ILIA" /> ILIA
      <input type="checkbox" name="first" value="ISDEA" /> ISDEA
      <input type="checkbox" name="first" value="3IACN" /> 3IACN
      <input type="checkbox" name="first" value="G civil" /> G civil
      <button id="verifier1">Vérifier</button>
      <span id="message1" style="margin-left: 10px; font-weight: bold"></span>
    </div>

    <script>
      const bouton1 = document.getElementById("verifier1");
      const message1 = document.getElementById("message1");
      //on definit réponses comme étant tous les réponses cochées
      bouton1.addEventListener("click", () => {
        const reponses = document.querySelectorAll(
          'input[name="first"]:checked'
        );

        // Si aucune réponse cochée
        if (reponses.length === 0) {
          message1.textContent =
            " Choisis au moins une réponse avant de vérifier.";
          message1.style.color = "orange";
          return;
        }

        // Récupérer les valeurs cochées
        const valeurs = Array.from(reponses).map((r) => r.value);

        // Les bonnes réponses attendues
        const bonnesReponses = ["ILIA", "ISDEA", "3IACN"];

        // Vérifier si les 3 bonnes sont cochées et seulement elles
        const estCorrect =
          valeurs.length === 3 &&
          bonnesReponses.every((rep) => valeurs.includes(rep));

        if (estCorrect) {
          message1.textContent = " Bonne réponse !";
          message1.style.color = "green";
        } else {
          message1.textContent = " Mauvaise réponse.";
          message1.style.color = "red";
        }
      });
    </script>
